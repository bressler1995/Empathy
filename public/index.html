<!DOCTYPE html>
<html>
    <head>
        <title>Server Test</title>
    </head>
    <body>
        <h1>Server Test</h1>
        <button id="triggeropt" type="button">Trigger</button>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            
            // const socket = io('http://http://localhost:3000', {'transports': ['websocket', 'polling']});
            const socket = io('http://http://54.218.29.145:3000', {'transports': ['websocket', 'polling']});
            let triggeropt = document.getElementById("triggeropt");
            triggeropt.addEventListener("click", emit_test);

            function emit_test() {
                socket.emit('chat_message', "Lorem");
            }

            socket.on('chat_message', function(msg) {
                console.log(msg);
            });
        </script>
    </body>
</html>
